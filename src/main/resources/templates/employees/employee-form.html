<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}">

</head>
<body>
<div class="container">
    <p>Save Employee</p>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

        <button type="submit" class="btn btn-info">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees}">Back to Employees list</a>
</div>
</body>
</html>
